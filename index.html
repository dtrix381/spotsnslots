<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot Finder</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #1b1f23 0%, #111 100%);
      color: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding: 40px 20px;
      min-height: 100vh;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: gold;
      text-shadow: 0 0 10px rgba(255,215,0,0.7);
    }

    input[type="text"] {
      width: 90%;
      max-width: 500px;
      padding: 15px;
      border-radius: 10px;
      border: none;
      font-size: 1.2rem;
      outline: none;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      margin-bottom: 30px;
    }

    .slot-card {
      background-color: #222;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,215,0,0.3);
      padding: 20px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .slot-card img {
      width: 100%;
      border-radius: 8px;
    }

    .slot-card h2 {
      margin-top: 15px;
      color: #ffd700;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ° Slot Finder</h1>
  <input type="text" id="slotInput" placeholder="Type a slot name..." />
  <div id="result"></div>

  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
  <script>
    let slots = [];

    fetch('slots.json')
      .then(res => res.json())
      .then(data => {
        slots = data;
        fuse = new Fuse(slots, {
          keys: ['name'],
          threshold: 0.3
        });
      });

    const input = document.getElementById('slotInput');
    const resultDiv = document.getElementById('result');

    input.addEventListener('input', () => {
      const query = input.value.trim();
      if (!query) return resultDiv.innerHTML = '';

      const results = fuse.search(query);
      if (results.length > 0) {
        const match = results[0].item;
        resultDiv.innerHTML = `
          <div class="slot-card">
            <img src="${match.image}" alt="${match.name}" />
            <h2>${match.name}</h2>
          </div>
        `;
      } else {
        resultDiv.innerHTML = '<p>No match found.</p>';
      }
    });
  </script>
</body>
</html>
